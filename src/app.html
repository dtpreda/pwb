<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;400&display=swap" rel="stylesheet"
	</head>
	<style>
		.background {
			background: #FAF9F6;
		}

		html, body {
			height: 100%;
			margin: 0;
		}
	</style>
	<body data-sveltekit-preload-data="hover" class="background">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
